<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gooogle</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav>
            <div class="links">
                <a class="gmail_link" href="https://mail.google.com/mail/&amp;ogbl">Gmail</a> <!-- Agregar texto, display en línea  -->
                <a class="img_link" href="https://www.google.com.mx/imghp?hl=es-419&amp;ogbl">Imágenes</a>
                
            </div>

            <div class="container_image">
                <a class="menu_ref" aria-label="Google Apps" href="https://www.google.com.mx/intl/es-419/about/products" >
                    <img class="menu" src="./imagenes/circled-menu.png" title="Google Apps" alt="Menú">
                </a>

                <img class="avatar" src= "https://lh3.googleusercontent.com/a/AAcHTtcHMkia0qHBJ6r-foCcSVhk8jLwOxpCPZPPbK4MdLqqkQI=s96-c-rg-br100" alt="Itzel Torres">

            </div>
        </nav>
    </header>

    <main>
        <div class="contenedor_google">
            <img class="img_google" src= "https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Letras de google">
        </div>

        <div class="contenedor_en_medio">
            <div class="buscador">
                <div class="barra">
                    <div class="interior_barra">
                        <div class="lupa">
                            <img class="img_lupa" src= "https://img.icons8.com/android/24/000000/search.png" alt="Imagen de lupa"> 
                        </div>

                        <div class="barra_en_medio">
                            <input class="input_barra"type="text">
                        </div>

                        <div class="contenedor_izq">
                            <div class="division"></div>
                            <div class="contenedor_microfono">
                                <img class="img_microfono"src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/726px-Google_mic.svg.png" alt="Imagen de microfono">
                            </div>
                            <div class="contenedor_camara">
                                <img class="imagen_camara"src="https://static.wikia.nocookie.net/logopedia/images/2/2b/Google_Lens_2021.svg" alt="Imagen de cámara">
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="contenedor_botones">
                <div class="centro_botones">
                    <input class="buscar_google" value="Buscar con Google" aria-label="Buscar con Google" name="btnK" role="button" tabindex="0" type="submit">
                    <input class="suerte" value="Voy a tener suerte" aria-label="Voy a tener suerte" name="btnI" type="submit">
                </div>
            </div>
        </div>
    </main>

    <footer class="pie">
        <div class="mexico">México</div>
        <div class="ultima_barra">
            <div class="inf_der">
                <a class="sobre_google" href="https://about.google/?utm_source=google-MX&amp;utm_medium=referral&amp;utm_campaign=hp-footer&amp;fg=1" >Sobre Google</a>
                <a class="publicidad" href="https://www.google.com.mx/intl/es-419_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&amp;utm_source=google.com&amp;utm_medium=referral&amp;utm_campaign=google_hpafooter&amp;fg=1" >Publicidad</a>
                <a class="negocios" href="https://www.google.com.mx/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&amp;utm_source=google.com&amp;utm_medium=referral&amp;utm_campaign=google_hpbfooter&amp;fg=1">Negocios</a>
                <a class="funcion_busqueda" href="https://google.com/search/howsearchworks/?fg=1"> Cómo funciona la Búsqueda </a>
            </div>

            <div class="inf_izq">
                <a class="privacidad" href="https://policies.google.com/privacy?hl=es-419&amp;fg=1" >Privacidad</a>
                <a class="condiciones" href="https://policies.google.com/terms?hl=es-419&amp;fg=1" >Condiciones</a>
                <div class="preferencias ">Preferencias</div>


            </div>

        </div>
    </footer>
    
</body>
</html>
